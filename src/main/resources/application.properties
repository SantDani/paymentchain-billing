spring.application.name=Billing

server.port=8083
springdoc.api-docs.enabled=true
# Disabling the swagger-ui
springdoc.swagger-ui.enabled=true
# swagger-ui custom path
springdoc.swagger-ui.path=/swagger-ui/index.html

springdoc.packagesToScan=com.paymentchain.billing.entities, com.paymentchain.billing.controller
# Mapping the paths to be included in the Swagger documentation
# Swagger maps all the paths starting with /v1 and /billing/**
springdoc.pathsToMatch=/v1, /billing/**

spring.security.user.name=admin
spring.security.user.password=admin

#
# This Spring Boot configuration property enables the use of ANSI colors in the console output.
# When set to "ALWAYS", log messages will be displayed with colors, making it easier to read
# and analyze the logs in the console.
spring.output.ansi.enabled=ALWAYS
